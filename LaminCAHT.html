<style>
    #canvas {
        display: block;
        float: left;
        clear: both;
        width: 96vw;
        height: 96vw;
        background:black;
        background: linear-gradient(135deg, red, blue);
        background-image:url("https://i.ytimg.com/vi/664VCs3c1HU/maxresdefault.jpg");
        background-repeat :no-repeat;
        background-position: top left;
        background-size: contain;
    }

    .alignment {
        width: 64px;
    }


    .tools form {
        display:block;
        clear: none;
        float: left;
    }

    .imglinke {
        width: 140px;
    }

    #size {
        width: 74px;
    }

    #size {

    }
</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>
<div class="tools">
    <div class="img">
        <form class="imglinke">
            <label>Img<br>
            <input id="imgurl" type="text">
            <input value="ADD" type="button" id="imgadd"><br>
            <input name="size" id="sizeS" type="range" value="40"><br>
            </label>
        </form>
        <form id="size">
            <label>Size<br>
            <input name="size" checked class="size" type="radio" value="0">contain<br>
            <input name="size" class="size" type="radio" value="1">auto<br>
            <input name="size" class="size" type="radio" value="2">cover
            </label>
        </form>
        <form class="alignment">
            <label>Alignment<br>
            <input name="alignmentO" checked class="alignmentO" type="radio" value="0">
            <input name="alignmentO" class="alignmentO" type="radio" value="1">
            <input name="alignmentO" class="alignmentO" type="radio" value="2"><br>
            <input name="alignmentO" class="alignmentO" type="radio" value="3">
            <input name="alignmentO" class="alignmentO" type="radio" value="4">
            <input name="alignmentO" class="alignmentO" type="radio" value="5"><br>
            <input name="alignmentO" class="alignmentO" type="radio" value="6">
            <input name="alignmentO" class="alignmentO" type="radio" value="7">
            <input name="alignmentO" class="alignmentO" type="radio" value="8">
            </label>
        </form>
        <br>
    </div>
    <div><iframe src=""></iframe></div>
</div>
<div id="canvas"></div>
</body>



<script>
    
window.onload=function(){


var size = ["contain",
            "auto",
            "cover"];
    
var ali = ["top left",
           "top center",
           "top right",
           "center left",
           "center center",
           "center right",
           "bottom left",
           "bottom center",
           "bottom right"];
    $("#imgadd").click(function(){
        $("#canvas").css({backgroundImage : "url("+$("#imgurl").val()+")"});
    });

    $("#sizeS").change(function(){
        $("#canvas").css({backgroundSize : 25+(parseFloat($("#sizeS").val()*2))+"%"})
    })
    
    $("#size").change(function(){
        $("#canvas").css({backgroundSize : size[$(".size:checked").val()]})
        console.log($(".size:checked").val())
    })
    
    $(".alignment").change(function(){
        $("#canvas").css({backgroundPosition : ali[$(".alignmentO:checked").val()]})
        console.log($(".alignmentO:checked").val())
    })
};
    
</script>
