<style>
    #canvas {
        position: relative;
        text-align: center;
        display: block;
        float: left;
        clear: both;
        width: 96vw;
        height: 96vw;
        background:black;
        background: linear-gradient(135deg, red, blue);
        background-image:url("https://i.ytimg.com/vi/664VCs3c1HU/maxresdefault.jpg");
        background-repeat :no-repeat;
        background-position: top left;
        background-size: contain;
    }

    .alignment {
        width: 64px;
    }


    .tools form {
        display:block;
        clear: none;
        float: left;
    }

    .imglinke {
        width: 140px;
    }

    #size {
        width: 74px;
    }

    .Ihead {
        display: block;
        float: left;
        clear: left;
        margin-right: 30px;
    }
    .Ifotter {
        display: block;
        float: left;
        margin-right: 30px;
    }
    .imgfoot{
        width: 100%;
        position: absolute;
        bottom: 0;
        
    }
    .imghead{
        
    }
</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>
<div class="tools">
    
    <div class="img">
        <form class="imglinke">
            <label>Img<br>
                <input id="imgurl" type="text">
                <input value="ADD" type="button" id="imgadd"><br>
                <input name="size" id="sizeS" type="range" value="40"><br>
            </label>
        </form>
        <form id="size">
            <label>Size<br>
                <input name="size" checked class="size" type="radio" value="0">contain<br>
                <input name="size" class="size" type="radio" value="1">auto<br>
                <input name="size" class="size" type="radio" value="2">cover
            </label>
        </form>
        <form class="alignment">
            <label>Alignment<br>
            <input name="alignmentO" checked class="alignmentO" type="radio" value="0">
            <input name="alignmentO" class="alignmentO" type="radio" value="1">
            <input name="alignmentO" class="alignmentO" type="radio" value="2"><br>
            <input name="alignmentO" class="alignmentO" type="radio" value="3">
            <input name="alignmentO" class="alignmentO" type="radio" value="4">
            <input name="alignmentO" class="alignmentO" type="radio" value="5"><br>
            <input name="alignmentO" class="alignmentO" type="radio" value="6">
            <input name="alignmentO" class="alignmentO" type="radio" value="7">
            <input name="alignmentO" class="alignmentO" type="radio" value="8">
            </label>
        </form>
        <br>
    </div> <br>  
    
    <div class="Ihead">HEADER<br>
        <form>
            <label>ADD TEXT<br>
                <input id="headt" type="text">
                <input id="headb" value="ADD" type="button" ><br>
            </label>
        </form>
        <form>
            <label>size, color<br>
                <input id="heads" type="range" value="40"><br>
                <input id="headc" value="fff" type=color ><br>
            </label>
        </form>
    </div>
    <div class="Ifotter">FOTTER<br>
        <form>
            <label>ADD TEXT<br>
                <input id="foott" type="text">
                <input id="footb" value="ADD" type="button" ><br>
            </label>
        </form>
        <form>
            <label>size, color<br>
                <input id="foots" type="range" value="0"><br>
                <input id="footc" value="fff" type=color ><br>
            </label>
        </form>
    </div>
</div>
<div id="canvas">
    <h1 class="imghead" ></h1>
    <div class="imgfoot"><p><P></div>
</div>
</body>
<script>
    
window.onload=function(){


var size = ["contain",
            "auto",
            "cover"];
    
var ali = ["top left",
           "top center",
           "top right",
           "center left",
           "center center",
           "center right",
           "bottom left",
           "bottom center",
           "bottom right"];
    
    //background
    
    $("#imgadd").click(function(){
        $("#canvas").css({backgroundImage : "url("+$("#imgurl").val()+")"});
    });

    $("#sizeS").change(function(){
        $("#canvas").css({backgroundSize : 25+(parseFloat($("#sizeS").val()*2))+"%"})
    })
    
    $("#size").change(function(){
        $("#canvas").css({backgroundSize : size[$(".size:checked").val()]})
        console.log($(".size:checked").val())
    })
    
    $(".alignment").change(function(){
        $("#canvas").css({backgroundPosition : ali[$(".alignmentO:checked").val()]})
        console.log($(".alignmentO:checked").val())
    })
    
    //head
    
    $("#headb").click(function(){
        $(".imghead").html($("#headt").val());
    });
    
    $("#heads").change(function(){
        $(".imghead").css({fontSize : 16+(parseFloat($("#heads").val()))+"px"})
    })
    
    $("#headc").change(function(){
        console.log($("#headc").val())
        $(".imghead").css({color : ""+$("#headc").val()+""})
    })
    
    //foot
    
    $("#footb").click(function(){
        $(".imgfoot").html($("#foott").val());
    });
    
    $("#foots").change(function(){
        $(".imgfoot").css({fontSize : 16+(parseFloat($("#foots").val()))+"px"})
    })
    
    $("#footc").change(function(){
        console.log($("#footc").val())
        $(".imgfoot").css({color : ""+$("#foot  c").val()+""})
    })
    
    
};
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
