<div ng-controller= 'newchatroomCtrl'>
    <style>
    
        .userlist {
            background-color:aqua;
            position:absolute;
            height:30vh;
            overflow-y: scroll;
            padding:2%;
             border:18px solid black;
             background-color:rgba(255, 255, 255, 0.8);
            
        }
        .userbox img {
            width:40px;
            margin:8px;
            vertical-align: bottom;
            
        }
        input[type=checkbox]{
          /* Double-sized Checkboxes */
          -ms-transform: scale(2); /* IE */
          -moz-transform: scale(2); /* FF */
          -webkit-transform: scale(2); /* Safari and Chrome */
          -o-transform: scale(2); /* Opera */
          padding: 10px;
            margin:8px;
        }
        .userlist {
         padding:4%;
        }
        .addnew {
            float:right;
        }
    </style>
    <p class='message'></p>
    <div class='restricted'>
        
        <div>
            <br>
            Invite users:
            <div class='userlist'>
            
            <div class='userbox' ng-repeat='user in allUsers'>
            
                <div>
                    <input type='checkbox' class='check' data-userid = '{{user.user_id}}'>
                    <img src='{{user.avi}}' class = 'smallavi'>
                    <span style='color:{{user.c}}'>{{user.username}}</span>
                   
                </div>
            
            </div>
            
            </div>
            
         
        <div class = 'addnew'>
            Name Chatroom:
              <input id='crname' class = 'listinp' type = 'text' placeholder='name' autofocus>
              <button ng-click = 'add()'>Create Chat</button>
        </div> 
        
        </div>
        
    </div>   
</div>
