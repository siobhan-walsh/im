<style>
    #canvas {
        overflow: hidden;
        position: relative;
        text-align: center;
        display: block;
        float: left;
        clear: both;
        width: 89vw;
        height: 89vw;
        background:black;
        background: linear-gradient(135deg, red, blue);
        background-image:url("https://i.ytimg.com/vi/664VCs3c1HU/maxresdefault.jpg");
        background-repeat :no-repeat;
        background-position: top left;
        background-size: contain;
    }
    
    .tools form {
        display:block;
        clear: none;
        float: left;
    }

    .imglinke {
        width: 140px;
    }

    .Ihead {
        display: block;
        float: left;
        clear: left;
        margin-right: 30px;
    }
    .Ifotter {
        display: block;
        float: left;
        margin-right: 30px;
    }
    .imgfoot{
        width: 100%;
        position: absolute;
        bottom: 0;
        
    }
    .img{
        width: 100%
    }
    
</style>
<h1></h1>
<div class='chatbox'>
    <div id = 'msgcenter'>
        <div ng-repeat='msg in msgs' class='wrap'>
            <div ng-if='userinfo.user_id == msg.user_id'>
                <p style='float:right;'>{{msg.msg}}</p>
            </div>
            <div ng-if='userinfo.user_id != msg.user_id'>
                <img class='smallavi' src='{{msg.avi}}'>
                <span style='color:{{msg.c}};'>{{msg.username}}: </span>
                <p>{{msg.msg}}</p>
            </div>
            
        </div>
    </div>
    
    <div id='cruserlist'>
      <h4>Users in this chat:</h4>
        <div ng-repeat = 'user in Chatusers' >
            <p ng-click = "showmore($event)" data-user= '{{user.user_id}}'>{{user.username}}</p>
            <div id='{{user.user_id}}' class='morepop'>
                <img src = '{{user.avi}}'>
                <p>Username: {{user.username}}</p>
                <p>Email: {{user.email}}</p>
                <button data-userclose='{{user.user_id}}' ng-click = 'close($event)'>Close</button>
            </div>
        </div>
        
    </div>
    <input id = 'msgbox' type = 'text' placeholder = 'type a message here' >

</div>

<div class="admip" style="display:none">
