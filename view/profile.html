
        
        <div class='content'>
            
            <div ng-controller= 'profileCtrl' class='userinfo'>
                
                
                
                
                
                <img class = 'profilepic' ng-click = 'update()' src='{{info.avi}}'>
                
                
                <form id='myform'>

                    <input  type='file' id='filesinp' multiple >
                    <button ng-click = 'updateAvi($event)' id='upload'>upload</button>

                </form>
                
                
               <!-- <input value= '{{info.c}}' type="color"> -->
                
                <div class="box">
                    
                    <h3 id='hname' ng-click='showInp($event)' class="boxclick">{{info.name}}</h3>
                    
                    <input ng-blur='showH($event);' type='text' id='un' class=" hideinp boxclick" value='{{info.name}}'>
                    
                </div>
                
                <div class="box">
                    <p ng-click='showeInp($event)' id='pemail' class="boxclick">{{info.email}}</p>
                    <input ng-blur='showP($event);' type='text' id='email' class=" hideinp boxclick" value='{{info.email}}'>
                </div>
                
                <button ng-click='update()'>update</button>
            
            
                
                
                <button ng-click = 'logout()' id='logoutbtn'>log out</button>
            
            </div>
     
            
            
            

        </div>
